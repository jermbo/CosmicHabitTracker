<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <header class="primary-header">
        <h1 class="logo">
          <a href="#"><span>Cosmic</span><span>Habit Tracker</span></a>
        </h1>

        <nav class="primary-navigation">
          <ul>
            <li>
              <a href="#" aria-current="page"><span>üè†</span> Habits</a>
            </li>
            <li>
              <a href="#"><span>üìä</span> Dashboard</a>
            </li>
            <li>
              <a href="#"><span>‚öôÔ∏è</span> Settings</a>
            </li>
          </ul>
        </nav>
      </header>
      <main class="main">
        <section class="date-selection-wrapper">
          <div class="days"></div>
        </section>

        <section class="daily-checkin-wrapper"></section>
        <aside>
          <div class="settings-wrapper">
            <h2 class="h3">Custom Site Settings</h2>
            <div class="settings">
              <div class="stack">
                <div class="switch-wrapper">
                  <input type="checkbox" id="motion" name="motion" />
                  <label for="motion" class="switch-label">Toggle Motion</label>
                  <div class="switch">
                    <span>Motion Off</span>
                    <div class="thumb"></div>
                    <span>Motion On</span>
                  </div>
                </div>
                <div class="switch-wrapper">
                  <input type="checkbox" id="round" name="round" />
                  <label for="round" class="switch-label">Toggle Round</label>
                  <div class="switch">
                    <span>Squared</span>
                    <div class="thumb"></div>
                    <span>Rounded</span>
                  </div>
                </div>
              </div>
              <div class="stack">
                <fieldset class="radio-wrapper">
                  <legend>Website Theme</legend>
                  <div class="radio">
                    <input type="radio" name="theme" id="light" />
                    <div class="check"></div>
                    <label for="light">Light</label>
                  </div>
                  <div class="radio">
                    <input type="radio" name="theme" id="system" />
                    <div class="check"></div>
                    <label for="system">System</label>
                  </div>
                  <div class="radio">
                    <input type="radio" name="theme" id="dark" />
                    <div class="check"></div>
                    <label for="dark">Dark</label>
                  </div>
                  <div class="radio">
                    <input type="radio" name="theme" id="dracula" />
                    <div class="check"></div>
                    <label for="dracula">Dracula</label>
                  </div>
                  <div class="radio">
                    <input type="radio" name="theme" id="material" />
                    <div class="check"></div>
                    <label for="material">Material</label>
                  </div>
                </fieldset>
                <fieldset class="radio-wrapper">
                  <legend>Custom Accent</legend>
                  <div class="radio">
                    <input type="radio" name="customColor" id="primary" />
                    <div class="check"></div>
                    <label for="primary">Option 1</label>
                  </div>
                  <div class="radio">
                    <input type="radio" name="customColor" id="accent1" />
                    <div class="check"></div>
                    <label for="accent1">Option 2</label>
                  </div>
                  <div class="radio">
                    <input type="radio" name="customColor" id="accent2" />
                    <div class="check"></div>
                    <label for="accent2">Option 3</label>
                  </div>
                </fieldset>
              </div>
            </div>
          </div>
        </aside>
      </main>
    </div>
    <!-- <img class="insp" src="images/insp.png" alt="insp" /> -->
    <script src="main.js"></script>
    <script src="settings.js"></script>
  </body>
</html>
